name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "app/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
    - name: Checkout
    - uses: actions/checkout@v4

    - name: Setup Node
    - uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"
        cache-dependency-path: "app/package-lock.json"

    - name: Install deps
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: npm test --if-present
